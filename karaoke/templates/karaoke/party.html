{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        // This doesn't go through Babel, so be kind to older browsers.
        var _pageData = {
            "partyID": "{{ party_id | escapejs }}",
            "turnAuth": {
                "username": "{{ turn_user | escapejs }}",
                "password": "{{ turn_pass | escapejs }}"
            }
        };
    </script>
</head>
<body>
<div id="game-container">
</div>
<ul id="party-container">

</ul>
<table id="loading" style="width: 100%; height: 100%; background-color: white; position: absolute; top: 0; left: 0; display: none;">
    <tr><td style="text-align: center; vertical-align: top;"><img id="loading-image"></td></tr>
</table>
<button id="ready-button">Ready!</button>
{% render_bundle 'party' %}
</body>
</html>
